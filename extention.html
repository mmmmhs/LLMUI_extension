<!DOCTYPE html>
<html>

<head>
    <title>LLMUI</title>
    <script src="llmui.js" type="module"></script>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
</head>

<body style="
background-color: rgba(246, 251, 252);
/* set size */
width: 300px;
" class="p-3 row g-2">

    <input type="text" id="input" class="form-control" placeholder="Enter your question here...">

    <!-- align center -->
    <div class="d-flex justify-content-center">  
        <button type="button" class="btn btn-sm btn-primary" id="ask_button">Ask</button>
    </div>

    <div class="row g-2" id="suggestion">
        <h5>You might want to ask</h5>
        <div class="text-start btn btn-light shadow-sm my-1 border " role="button" id="s1_button">
            <suggestion id="s1">Loading...</suggestion> 
        </div>
        <div class="text-start btn btn-light shadow-sm my-1 border" role="button" id="s2_button">
            <suggestion id="s2">Loading...</suggestion>
        </div>
    </div>
    
    <!-- this show the question after user press ask button or press enter -->
    <h5 id="input_question" class="fst-italic text-primary-emphasis"></h5>
    
    <div class="d-flex justify-content-center">
      <div id="loadingIndicator" style="display:none;">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </div>
    
    <span class="label" id="output"></span>

    <h5 id="highlight_title" class="invisible">Click to Highlight</h5>

    <ul id="kw"></ul>

    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
