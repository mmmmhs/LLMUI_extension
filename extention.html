<!DOCTYPE html>
<html>

<head>
    <title>LLMUI</title>
    <script src="llmui.js" type="module"></script>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
</head>

<body style="
background-color: rgba(246, 251, 252);
/* set size */
width: 300px;
" class="p-3 row g-2">

    <input type="text" id="input" class="form-control" placeholder="Enter your question here...">

    <!-- align center -->
    <div class="d-flex justify-content-center">  
        <button type="button" class="btn btn-sm btn-primary" id="ask_button">Ask</button>
    </div>

    <div class="row g-2" id="suggestion">
        <h5>You might want to ask</h5>
        <div class="card shadow-sm p-2" role="button">
            <suggestion id="s1">Loading...</suggestion> 
        </div>
        <div class="card shadow-sm p-2" role="button">
            <suggestion id="s2">Loading...</suggestion>
        </div>
    </div>

    <ul id="kw">
        <li class="text" id="li_" +><a href="javascript:void(0);"></a></li>
    </ul>

    <!-- this show the question after user press ask button or press enter -->
    <h5 id="input_question"></h5>

    <div class="position-relative">
      <div id="loadingIndicator" class="position-absolute top-50 start-50" style="display:none;">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </div>

    <div id="answer"></div>
    <span class="label" id="output"></span>

    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
